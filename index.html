<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Downloader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #111;
      color: #0f0;
      font-family: sans-serif;
      padding: 2rem;
    }
    input, button {
      padding: 0.6rem;
      font-size: 1rem;
      margin-top: 0.5rem;
      width: 100%;
    }
    .section {
      margin-top: 2rem;
    }
    audio, video {
      width: 100%;
      margin-top: 1rem;
    }
    .download-btn {
      display: inline-block;
      background: #0f0;
      color: #000;
      padding: 0.5rem 1rem;
      text-decoration: none;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>YouTube Downloader</h1>
  <input type="text" id="ytUrl" placeholder="Enter YouTube URL">
  <button onclick="fetchDownloadLinks()">Download</button>

  <div id="result" class="section"></div>

  <script>
    async function fetchDownloadLinks() {
      const url = document.getElementById("ytUrl").value;
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "Fetching...";

      try {
        const res = await fetch(`https://gpt76.vercel.app/download?url=${encodeURIComponent(url)}`);
        const data = await res.json();

        const audioUrl = data.audio_url;
        const video480 = data.video_480p;
        const video720 = data.video_720p;
        const video1080 = data.video_1080p;
        const title = data.title || "media";

        const proxy = "https://project-03-hop0.onrender.com/proxy";

        resultDiv.innerHTML = `
          <h2>${title}</h2>

          <div>
            <h3>MP3 Audio</h3>
            <audio controls src="${proxy}?url=${encodeURIComponent(audioUrl)}&filename=${encodeURIComponent(title)}&ext=mp3"></audio>
            <br>
            <a class="download-btn" href="${proxy}?url=${encodeURIComponent(audioUrl)}&filename=${encodeURIComponent(title)}&ext=mp3" download>Download MP3</a>
          </div>

          <div>
            <h3>Video 480p</h3>
            <video controls src="${proxy}?url=${encodeURIComponent(video480)}&filename=${encodeURIComponent(title)}-480p&ext=mp4"></video>
            <br>
            <a class="download-btn" href="${proxy}?url=${encodeURIComponent(video480)}&filename=${encodeURIComponent(title)}-480p&ext=mp4" download>Download 480p</a>
          </div>

          <div>
            <h3>Video 720p</h3>
            <a class="download-btn" href="${proxy}?url=${encodeURIComponent(video720)}&filename=${encodeURIComponent(title)}-720p&ext=mp4" download>Download 720p</a>
          </div>

          <div>
            <h3>Video 1080p</h3>
            <a class="download-btn" href="${proxy}?url=${encodeURIComponent(video1080)}&filename=${encodeURIComponent(title)}-1080p&ext=mp4" download>Download 1080p</a>
          </div>
        `;
      } catch (err) {
        resultDiv.innerHTML = "‚ùå Failed to fetch download links.";
        console.error(err);
      }
    }
  </script>
</body>
</html>
