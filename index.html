<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DS CricStream Platform</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body { 
      margin: 0; 
      background: #111; 
      color: #fff; 
      font-family: Arial, sans-serif; 
      display: flex; 
      flex-direction: column; 
      height: 100vh; 
    }
    header {
      text-align: center;
      padding: 15px;
      font-size: 24px;
      font-weight: bold;
      background: linear-gradient(90deg, #ff512f, #dd2476);
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    video { 
      width: 80%; 
      max-width: 900px; 
      border-radius: 10px; 
      outline: none; 
      box-shadow: 0 0 20px rgba(255,255,255,0.2); 
      opacity: 0; 
      transform: scale(0.9);
      animation: fadeIn 1s ease forwards;
    }
    footer {
      text-align: center;
      padding: 10px;
      background: #222;
      font-size: 14px;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    /* Page entry animation */
    #overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 32px;
      font-weight: bold;
      z-index: 9999;
      animation: fadeOut 2s ease 1.5s forwards;
    }
    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }
  </style>
</head>
<body>
  <div id="overlay">Welcome to DS CricStream Platform</div>
  
  <header>DS CricStream Platform</header>
  
  <main>
    <video id="video" controls autoplay></video>
  </main>
  
  <footer>Made With ♥️ by Sanchit</footer>

  <script>
    const video = document.getElementById('video');
    const videoSrc = 'https://dai.google.com/ssai/event/jfZLIA-eQqGOymVqrQstNA/master.m3u8'; // replace with your .m3u8 link

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, () => {
        video.play();
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = videoSrc;
      video.addEventListener('loadedmetadata', () => {
        video.play();
      });
    }
  </script>
</body>
</html>
