<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Downloader</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 700px;
      margin: 30px auto;
      padding: 16px;
    }
    input, button {
      padding: 10px;
      font-size: 1rem;
      margin-top: 10px;
      width: 100%;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    img {
      max-width: 100%;
      margin-top: 20px;
      border-radius: 8px;
    }
    .section {
      margin-top: 30px;
    }
    a.download {
      display: inline-block;
      margin-top: 10px;
      text-decoration: underline;
      color: #007bff;
    }
  </style>
</head>
<body>

  <h1>YouTube Downloader</h1>

  <input type="text" id="urlInput" placeholder="Enter YouTube video URL..." />
  <button onclick="fetchData()">Download</button>

  <div id="result" class="section"></div>

  <script>
    async function fetchData() {
      const url = document.getElementById('urlInput').value;
      const result = document.getElementById('result');
      result.innerHTML = 'Loading...';

      try {
        const res = await fetch(`https://gpt76.vercel.app/download?url=${encodeURIComponent(url)}`);
        const data = await res.json();

        if (!data.success) {
          result.innerHTML = '<p style="color:red;">Error: Could not fetch video data.</p>';
          return;
        }

        const title = data.title;
        const thumb = data.thumbnail;
        const medias = data.medias;

        const audio = medias.find(m => m.type === 'audio' || m.audioQuality);
        const video480 = medias.find(m => m.label.includes('480'));
        const video720 = medias.find(m => m.label.includes('720'));
        const video1080 = medias.find(m => m.label.includes('1080'));

        let html = `
          <h2>${title}</h2>
          <img src="${thumb}" alt="Thumbnail" />
        `;

        if (audio) {
          html += `
            <div class="section">
              <h3>MP3 Audio</h3>
              <audio controls src="${audio.url}" style="width: 100%;"></audio>
              <br/>
              <a class="download" href="${audio.url}" download>Download MP3</a>
            </div>
          `;
        }

        if (video480) {
          html += `
            <div class="section">
              <h3>Video 480p</h3>
              <video controls src="${video480.url}" style="width: 100%; max-height: 300px;"></video>
              <br/>
              <a class="download" href="${video480.url}" download>Download 480p</a>
            </div>
          `;
        }

        if (video720) {
          html += `
            <div class="section">
              <h3>Video 720p</h3>
              <a class="download" href="${video720.url}" download>Download 720p</a>
            </div>
          `;
        }

        if (video1080) {
          html += `
            <div class="section">
              <h3>Video 1080p</h3>
              <a class="download" href="${video1080.url}" download>Download 1080p</a>
            </div>
          `;
        }

        result.innerHTML = html;

      } catch (err) {
        result.innerHTML = '<p style="color:red;">An error occurred while fetching data.</p>';
      }
    }
  </script>

</body>
</html>
