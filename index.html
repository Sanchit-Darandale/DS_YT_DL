<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DS YouTube Audio/Video Downloader</title>
  <style>
    :root {
      --bg-dark: #111;
      --bg-light: #f4f4f4;
      --text-dark: #fff;
      --text-light: #000;
      --accent: #ff4c60;
      --secondary: #1e1e1e;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-dark);
      color: var(--text-dark);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
      transition: background 0.3s, color 0.3s;
    }

    .toggle-theme {
      position: absolute;
      top: 20px;
      right: 20px;
      background: var(--accent);
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
    }

    input, button, select {
      padding: 10px;
      margin: 10px;
      width: 80%;
      max-width: 500px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background: var(--secondary);
      color: white;
      transition: background 0.3s;
    }

    button:hover {
      background: var(--accent);
    }

    .video-player {
      margin-top: 20px;
      width: 90%;
      max-width: 720px;
    }

    .details {
      text-align: center;
      margin-top: 20px;
    }

    img.poster {
      width: 300px;
      margin-top: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <button class="toggle-theme" onclick="toggleTheme()">Toggle Theme</button>

  <h1>YouTube Downloader</h1>
  <input type="text" id="ytUrl" placeholder="Paste YouTube URL here" />
  <div id="meta" class="details"></div>

  <select id="type">
    <option value="audio">Audio (MP3)</option>
    <option value="video">Video (MP4)</option>
  </select>

  <select id="quality" style="display: none;">
    <option value="360">360p</option>
    <option value="480">480p</option>
    <option value="720">720p</option>
    <option value="1080">1080p</option>
  </select>

  <button onclick="getInfo()">Fetch Info</button>
  <button onclick="download()">Download</button>

  <div id="player" class="video-player"></div>

  <script>
    const BACKEND_URL = "https://dsytdldr.onrender.com/proxy"; // your render backend proxy

    document.getElementById("type").addEventListener("change", function () {
      const isVideo = this.value === "video";
      document.getElementById("quality").style.display = isVideo ? "block" : "none";
    });

    function getInfo() {
      const url = document.getElementById("ytUrl").value.trim();
      if (!url) return alert("Enter YouTube URL");

      fetch(`https://noembed.com/embed?url=${encodeURIComponent(url)}`)
        .then(res => res.json())
        .then(data => {
          const metaDiv = document.getElementById("meta");
          metaDiv.innerHTML = `
            <h3>${data.title}</h3>
            <p>By: ${data.author_name}</p>
            <img class="poster" src="${data.thumbnail_url}" alt="Thumbnail"/>
          `;
        })
        .catch(() => alert("‚ùå Failed to fetch video info."));
    }

    function download() {
      const url = document.getElementById("ytUrl").value.trim();
      const type = document.getElementById("type").value;
      const quality = document.getElementById("quality").value;
      const ext = type === "audio" ? "mp3" : quality;

      if (!url) return alert("Enter YouTube URL");

      const fullUrl = `${BACKEND_URL}?url=${encodeURIComponent(url)}&ext=${ext}`;

      if (type === "audio") {
        const audio = document.createElement("audio");
        audio.src = fullUrl;
        audio.controls = true;
        audio.autoplay = true;

        document.getElementById("player").innerHTML = "";
        document.getElementById("player").appendChild(audio);

        const a = document.createElement("a");
        a.href = fullUrl;
        a.download = "audio.mp3";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
      } else {
        document.getElementById("player").innerHTML = `
          <video width="100%" controls autoplay>
            <source src="${fullUrl}" type="video/mp4">
            Your browser does not support video playback.
          </video>
        `;
      }
    }

    function toggleTheme() {
      const bodyStyles = document.body.style;
      const isDark = bodyStyles.backgroundColor === "rgb(17, 17, 17)";

      if (isDark) {
        document.body.style.background = "var(--bg-light)";
        document.body.style.color = "var(--text-light)";
        document.querySelectorAll("input, button, select").forEach(el => {
          el.style.background = "#ddd";
          el.style.color = "#000";
        });
      } else {
        document.body.style.background = "var(--bg-dark)";
        document.body.style.color = "var(--text-dark)";
        document.querySelectorAll("input, button, select").forEach(el => {
          el.style.background = "var(--secondary)";
          el.style.color = "#fff";
        });
      }
    }
  </script>
</body>
</html>
