<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DS YouTube Audio/Video Downloader</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #0f1117;
      --bg-light: #fdfdfd;
      --text-dark: #ffffff;
      --text-light: #111111;
      --primary: #00c9a7;
      --secondary: #232931;
      --accent: #ff4c60;
      --glass: rgba(255, 255, 255, 0.05);
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-dark);
      color: var(--text-dark);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      min-height: 100vh;
    }
    .container {
      background: var(--glass);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 15px;
      padding: 30px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 600px;
      animation: fadeIn 1s ease forwards;
    }
    h1 {
      color: var(--primary);
      text-align: center;
      margin-bottom: 20px;
    }
    input, button, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    input, select {
      background: var(--secondary);
      color: white;
    }
    button {
      background: var(--primary);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover { background: var(--accent); }
    .details { text-align: center; margin-top: 20px; }
    .poster {
      width: 280px;
      border-radius: 10px;
      margin-top: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
    }
    .video-player { margin-top: 20px; width: 100%; }
    .footer { margin-top: 40px; color: var(--primary); text-align: center; font-size: 14px; }
    @keyframes fadeIn { from {opacity:0; transform:scale(0.95);} to {opacity:1; transform:scale(1);} }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéµ YouTube Downloader</h1>
    <input type="text" id="ytUrl" placeholder="Paste YouTube URL here" />

    <select id="type">
      <option value="audio">Audio (MP3)</option>
      <option value="video">Video (MP4)</option>
    </select>

    <select id="quality" style="display: none;"></select>

    <button onclick="getInfo()">Fetch Info</button>
    <button onclick="download()">Download</button>

    <div id="meta" class="details"></div>
    <div id="player" class="video-player"></div>
  </div>

  <div class="footer">Made With ‚ù§Ô∏è by Sanchit</div>

  <script>
    const API_BASE = "https://ds-yt-dl-bid0.onrender.com/download/";

    document.getElementById("type").addEventListener("change", function () {
      const isVideo = this.value === "video";
      document.getElementById("quality").style.display = isVideo ? "block" : "none";
    });

    function getInfo() {
      const url = document.getElementById("ytUrl").value.trim();
      if (!url) return alert("Enter YouTube URL");

      // 1Ô∏è‚É£ Get basic metadata from noembed
      fetch(`https://noembed.com/embed?url=${encodeURIComponent(url)}`)
        .then(res => res.json())
        .then(data => {
          document.getElementById("meta").innerHTML = `
            <h3>${data.title}</h3>
            <p>By: ${data.author_name}</p>
            <img class="poster" src="${data.thumbnail_url}" alt="Thumbnail"/>
          `;
        })
        .catch(() => alert("‚ùå Failed to fetch video info."));

      // 2Ô∏è‚É£ Get available video qualities from backend
      fetch(`${API_BASE}${encodeURIComponent(url)}?mode=video&info=true`)
        .then(res => res.json())
        .then(data => {
          const qualitySelect = document.getElementById("quality");
          qualitySelect.innerHTML = ""; // Clear old options
          if (data.formats && data.formats.length > 0) {
            data.formats.forEach(f => {
              const opt = document.createElement("option");
              opt.value = f.quality;
              opt.textContent = f.quality;
              qualitySelect.appendChild(opt);
            });
          } else {
            qualitySelect.innerHTML = `<option>No qualities found</option>`;
          }
        })
        .catch(err => console.error("Failed to get qualities:", err));
    }

    function download() {
      const url = document.getElementById("ytUrl").value.trim();
      const type = document.getElementById("type").value;
      const quality = document.getElementById("quality").value;

      if (!url) return alert("Enter YouTube URL");

      let apiUrl = `${API_BASE}${encodeURIComponent(url)}?mode=${type}`;
      if (type === "video") apiUrl += `&quality=${quality}`;

      if (type === "audio") {
        const audio = document.createElement("audio");
        audio.src = apiUrl;
        audio.controls = true;
        audio.autoplay = true;
        document.getElementById("player").innerHTML = "";
        document.getElementById("player").appendChild(audio);

        const a = document.createElement("a");
        a.href = apiUrl;
        a.download = "audio.mp3";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
      } else {
        document.getElementById("player").innerHTML = `
          <video width="100%" controls autoplay>
            <source src="${apiUrl}" type="video/mp4">
            Your browser does not support video playback.
          </video>
        `;
      }
    }
  </script>
</body>
</html>
